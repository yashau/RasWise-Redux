name = "raswise-redux"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# D1 Database for storing users, expenses, and splits
[[d1_databases]]
binding = "DB"
database_name = "raswise_db"
# database_id = "" # Uncomment and fill after creating the database with: wrangler d1 create raswise_db

# KV for storing session data
[[kv_namespaces]]
binding = "KV"
# id = "" # Uncomment and fill after creating the KV namespace with: wrangler kv namespace create KV

# R2 for storing bill photos
[[r2_buckets]]
binding = "BILLS_BUCKET"
bucket_name = "raswise-bills"

[vars]
# BOT_TOKEN will be set as a secret using: wrangler secret put BOT_TOKEN
WEBHOOK_DOMAIN = "" # Set this to your worker domain after deployment
